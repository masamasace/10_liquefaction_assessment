<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Borehole Data</title>
</head>
<body>
    <!-- File input for selecting XML file -->
    <input type="file" id="fileInput" accept=".xml" />

    <!-- Display the content of the XML file -->
    <div id="output"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(e.target.result, "text/xml");
                    
                    // Process the XML data here
                    // For example, display the XML content
                    document.getElementById('output').textContent = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
