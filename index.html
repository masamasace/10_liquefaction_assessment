<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Borehole Data</title>
</head>
<body>
    <!-- File input for selecting XML file -->
    <input type="file" id="fileInput" accept=".xml" />

    <!-- Display the content of the XML file -->
    <div id="output"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Convert the binary string to a Uint8Array
                    const uint8Array = new Uint8Array(e.target.result);
                    
                    // Decode the Uint8Array using SHIFT_JIS encoding
                    const decoder = new TextDecoder('shift_jis');
                    const content = decoder.decode(uint8Array);

                    const firstLine = content.split('\n')[0];
                    
                    // Extract encoding from the first line
                    const encodingMatch = firstLine.match(/encoding="(.+?)"/);
                    const encoding = encodingMatch ? encodingMatch[1] : 'unknown';

                    // Display the encoding
                    document.getElementById('output').textContent = `Encoding: ${encoding}`;
                    
                    // Process the XML data here if needed
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(content, "text/xml");
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
